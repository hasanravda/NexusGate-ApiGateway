spring.application.name=config-service
server.port=8082

# PostgreSQL Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/nexusgate
# Integrating AWS RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
# For Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Initialize with data.sql
#spring.sql.init.mode=always
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.nexusgate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
#jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000