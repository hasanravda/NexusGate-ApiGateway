# ===============================
# Load Testing Service Configuration
# ===============================
spring.application.name=load-tester-service
server.port=8083

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.nexusgate.loadtest=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# WebClient Configuration
# ===============================
# Connection pool settings for HTTP client
spring.reactor.netty.pool.max-connections=500
spring.reactor.netty.pool.acquire-timeout=45000
spring.reactor.netty.pool.max-idle-time=20000

# ===============================
# Thread Pool Configuration
# ===============================
# Executor service settings (managed programmatically)
# Using cached thread pool for dynamic scaling

# ===============================
# Actuator Configuration (Optional)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
