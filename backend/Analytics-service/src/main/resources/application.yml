spring:
  application:
    name: analytics-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/nexusgate
    username: nexusgate
    password: nexusgate123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        '[format_sql]': true

server:
  port: 8085

# Actuator Configuration for Prometheus
management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# Application Info
info:
  app:
    name: NexusGate Analytics Service
    description: Analytics and metrics collection service
    version: 1.0.0
